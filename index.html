<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dakotawagner</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b0b0d;
        --fg: #f0f0f3;
        --accent: #4c8bf5;
        --muted: #8a8fa3;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f5f6fa;
          --fg: #1f2430;
          --accent: #3056d3;
          --muted: #5c6274;
        }
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--fg);
        padding: 2.5rem 1.5rem;
      }

      main {
        width: min(32rem, 100%);
      }

      header {
        margin-bottom: 2rem;
        text-align: center;
      }

      .logo {
        width: clamp(80px, 18vw, 110px);
        margin: 0 auto 1.5rem;
      }

      .logo svg {
        width: 100%;
        height: auto;
        display: block;
        stroke: currentColor;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.5rem, 7vw, 3.5rem);
        font-weight: 600;
        letter-spacing: -0.04em;
      }

      p {
        margin: 0.75rem 0 0;
        font-size: 0.95rem;
        color: var(--muted);
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 1rem;
      }

      a,
      .link-trigger {
        display: flex;
        align-items: center;
        gap: 0.85rem;
        padding: 1.1rem 1.25rem;
        text-decoration: none;
        border-radius: 0.9rem;
        border: 1px solid color-mix(in srgb, var(--fg) 15%, transparent);
        background: color-mix(in srgb, var(--bg) 70%, var(--fg));
        backdrop-filter: blur(12px);
        color: inherit;
        transition: transform 120ms ease, border-color 120ms ease,
          background 120ms ease;
        font: inherit;
        cursor: pointer;
      }

      ul li > a,
      ul li > .link-trigger {
        width: 100%;
      }

      .link-icon {
        width: 34px;
        height: 34px;
        display: grid;
        place-items: center;
        flex-shrink: 0;
        border-radius: 0.55rem;
        border: 1px solid color-mix(in srgb, var(--fg) 25%, transparent);
        background: color-mix(in srgb, var(--bg) 25%, var(--fg));
        font-size: 1.2rem;
        line-height: 1;
      }

      .link-icon img,
      .link-icon svg {
        width: 70%;
        height: 70%;
        display: block;
      }

      .link-icon svg {
        stroke: currentColor;
        fill: none;
        stroke-width: 1.8;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .link-label {
        font-weight: 500;
        letter-spacing: -0.01em;
      }

      dialog::backdrop {
        background: color-mix(in srgb, var(--bg) 25%, black);
      }

      dialog {
        border: 0;
        border-radius: 1rem;
        padding: 2.4rem 2rem;
        max-width: 22rem;
        margin: auto;
        background: color-mix(in srgb, var(--bg) 60%, var(--fg));
        color: var(--fg);
        box-shadow: 0 20px 40px color-mix(in srgb, black 40%, transparent);
        text-align: center;
      }

      dialog h2 {
        margin: 0 0 1rem;
        font-size: 1.5rem;
        letter-spacing: -0.02em;
      }

      dialog p {
        margin: 0 0 1.7rem;
        font-size: 1rem;
        line-height: 1.5;
        color: var(--fg);
      }

      .dialog-close {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        border: 1px solid color-mix(in srgb, var(--fg) 25%, transparent);
        border-radius: 999px;
        padding: 0.65rem 1.3rem;
        background: color-mix(in srgb, var(--bg) 40%, var(--accent));
        color: inherit;
        font-weight: 500;
        letter-spacing: -0.01em;
        cursor: pointer;
        transition: transform 120ms ease, border-color 120ms ease,
          background 120ms ease;
      }

      .dialog-close:hover,
      .dialog-close:focus-visible {
        transform: translateY(-2px);
        border-color: color-mix(in srgb, var(--accent) 45%, transparent);
        outline: none;
      }

      a:hover,
      a:focus-visible,
      .link-trigger:hover,
      .link-trigger:focus-visible {
        transform: translateY(-3px);
        border-color: color-mix(in srgb, var(--accent) 40%, transparent);
        background: color-mix(in srgb, var(--bg) 55%, var(--accent));
        outline: none;
      }

      small {
        display: block;
        margin-top: 3rem;
        color: var(--muted);
        text-align: center;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 64 40">
            <path
              d="M4 36L22 10l8 12 8-16 22 30"
            />
            <path
              d="M2 36h60"
            />
            <path
              d="M30 16l4 6"
            />
          </svg>
        </div>
        <h1>dakotawagner</h1>
        <p>Links and projects I care about.</p>
      </header>
      <ul>
        <li>
          <a href="https://dakotawagner.substack.com" target="_blank" rel="noopener">
            <span class="link-icon" aria-hidden="true">üìñ</span>
            <span class="link-label">substack</span>
          </a>
        </li>
        <li>
          <a href="https://mingosco.com" target="_blank" rel="noopener">
            <span class="link-icon">
              <img
                src="assets/mingosco.png"
                alt=""
                width="34"
                height="34"
              />
            </span>
            <span class="link-label">mingosco</span>
          </a>
        </li>
        <li>
          <a
            href="https://instagram.com/dakota___wagner"
            target="_blank"
            rel="noopener"
          >
            <span class="link-icon" aria-hidden="true">üì∏</span>
            <span class="link-label">instagram</span>
          </a>
        </li>
        <li>
          <button class="link-trigger" data-contact-open type="button">
            <span class="link-icon" aria-hidden="true">‚úâÔ∏è</span>
            <span class="link-label">contact me</span>
          </button>
        </li>
      </ul>
      <small>More coming soon.</small>
    </main>
    <dialog id="contact-dialog" aria-labelledby="contact-dialog-title">
      <h2 id="contact-dialog-title">Let‚Äôs Connect</h2>
      <p>The quickest way to reach me is via Instagram DM. Thanks!</p>
      <button type="button" class="dialog-close" data-contact-close>
        Got it
      </button>
    </dialog>
    <script>
      const contactButton = document.querySelector("[data-contact-open]");
      const contactDialog = document.getElementById("contact-dialog");
      const contactClose = document.querySelector("[data-contact-close]");

      if (contactButton && contactDialog) {
        contactButton.addEventListener("click", () => {
          if (contactDialog.showModal) {
            contactDialog.showModal();
          } else {
            contactDialog.setAttribute("open", "");
          }
        });
      }

      if (contactClose && contactDialog) {
        contactClose.addEventListener("click", () => {
          if (contactDialog.close) {
            contactDialog.close();
          } else {
            contactDialog.removeAttribute("open");
          }
        });
      }

      if (contactDialog) {
        contactDialog.addEventListener("cancel", (event) => {
          event.preventDefault();
          if (contactDialog.close) {
            contactDialog.close();
          } else {
            contactDialog.removeAttribute("open");
          }
        });
      }
    </script>
  </body>
</html>
