<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dakotawagner</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b0b0d;
        --fg: #f0f0f3;
        --accent: #4c8bf5;
        --muted: #8a8fa3;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f5f6fa;
          --fg: #1f2430;
          --accent: #3056d3;
          --muted: #5c6274;
        }
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--fg);
        padding: 2.5rem 1.5rem;
      }

      main {
        width: min(32rem, 100%);
      }

      header {
        margin-bottom: 2rem;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.5rem, 7vw, 3.5rem);
        font-weight: 600;
        letter-spacing: -0.04em;
      }

      p {
        margin: 0.75rem 0 0;
        font-size: 0.95rem;
        color: var(--muted);
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 1rem;
      }

      a {
        display: block;
        padding: 1.1rem 1.25rem;
        text-decoration: none;
        border-radius: 0.9rem;
        border: 1px solid color-mix(in srgb, var(--fg) 15%, transparent);
        background: color-mix(in srgb, var(--bg) 70%, var(--fg));
        backdrop-filter: blur(12px);
        color: inherit;
        transition: transform 120ms ease, border-color 120ms ease,
          background 120ms ease;
      }

      a:hover,
      a:focus-visible {
        transform: translateY(-3px);
        border-color: color-mix(in srgb, var(--accent) 40%, transparent);
        background: color-mix(in srgb, var(--bg) 55%, var(--accent));
        outline: none;
      }

      small {
        display: block;
        margin-top: 3rem;
        color: var(--muted);
        text-align: center;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>dakotawagner</h1>
        <p>Links and projects I care about.</p>
      </header>
      <ul>
        <li>
          <a href="https://dakotawagner.substack.com" target="_blank" rel="noopener">
            substack
          </a>
        </li>
      </ul>
      <small>More coming soon.</small>
    </main>
  </body>
</html>
