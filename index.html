<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dakotawagner</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        --bg: radial-gradient(120% 120% at 10% 10%, #131a33 0%, #090a11 48%);
        --fg: #f6f7fb;
        --accent: #4c8bf5;
        --muted: rgba(246, 247, 251, 0.7);
        --glass-bg: rgba(32, 36, 58, 0.65);
        --glass-highlight: rgba(122, 142, 255, 0.25);
        --glass-border: rgba(163, 180, 255, 0.22);
        --overlay-backdrop: rgba(8, 10, 20, 0.5);
        --overlay-shadow: 0 14px 36px rgba(0, 0, 0, 0.28);
        --icon-shadow: 0 18px 28px rgba(0, 0, 0, 0.36);
        --icon-label: rgba(246, 247, 251, 0.86);
        --status-color: rgba(255, 255, 255, 0.82);
        --indicator-inactive: rgba(255, 255, 255, 0.24);
        --indicator-active: rgba(255, 255, 255, 0.86);
        --home-indicator-color: rgba(255, 255, 255, 0.45);
        --modal-gradient-start: color-mix(in srgb, var(--glass-highlight) 60%, transparent);
        --modal-gradient-end: rgba(12, 16, 28, 0.45);
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: radial-gradient(120% 120% at 10% 10%, #fdf4ff 0%, #dbe7ff 52%);
          --fg: #1b2240;
          --accent: #3056d3;
          --muted: rgba(27, 34, 64, 0.7);
          --glass-bg: rgba(255, 255, 255, 0.82);
          --glass-highlight: rgba(255, 255, 255, 0.55);
          --glass-border: rgba(60, 80, 160, 0.22);
          --overlay-backdrop: rgba(223, 226, 255, 0.6);
          --overlay-shadow: 0 14px 34px rgba(48, 62, 128, 0.22);
          --icon-shadow: 0 18px 28px rgba(48, 62, 128, 0.18);
          --icon-label: rgba(27, 34, 64, 0.85);
          --status-color: rgba(27, 34, 64, 0.78);
          --indicator-inactive: rgba(27, 34, 64, 0.26);
          --indicator-active: rgba(27, 34, 64, 0.65);
          --home-indicator-color: rgba(27, 34, 64, 0.28);
          --modal-gradient-start: color-mix(in srgb, rgba(255, 255, 255, 0.8) 65%, transparent);
          --modal-gradient-end: rgba(255, 255, 255, 0.9);
        }
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--fg);
        padding: clamp(2.5rem, 5vw, 4rem) 1.5rem;
      }

      .phone {
        width: min(420px, 100%);
        min-height: 760px;
        padding: clamp(1.4rem, 3vw, 1.8rem);
        border-radius: clamp(36px, 6vw, 44px);
        background: color-mix(in srgb, var(--glass-bg) 70%, transparent 30%);
        border: 1px solid color-mix(in srgb, var(--glass-border) 65%, transparent);
        box-shadow: 0 60px 120px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(40px) saturate(140%);
        -webkit-backdrop-filter: blur(40px) saturate(140%);
        display: flex;
        flex-direction: column;
        gap: clamp(1.5rem, 3vw, 2rem);
        position: relative;
        overflow: hidden;
      }

      .phone::after {
        content: "";
        position: absolute;
        inset: 12px;
        border-radius: clamp(28px, 4vw, 36px);
        border: 1px solid color-mix(in srgb, var(--glass-border) 40%, transparent);
        pointer-events: none;
      }

      .dynamic-island {
        position: relative;
        width: 128px;
        height: 38px;
        border-radius: 19px;
        background: rgba(0, 0, 0, 0.55);
        margin: 0 auto;
        display: grid;
        place-items: center;
        box-shadow: inset 0 -1px 4px rgba(255, 255, 255, 0.12);
      }

      .dynamic-pill {
        width: 70%;
        height: 46%;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.15);
      }

      .status-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 0.35rem;
        color: var(--status-color);
        font-weight: 600;
        letter-spacing: 0.04em;
        font-size: 0.85rem;
        text-transform: uppercase;
      }

      .status-time {
        font-family: "SF Pro Display", "Inter", -apple-system, sans-serif;
        font-size: 0.85rem;
      }

      .status-signal {
        display: grid;
        grid-auto-flow: column;
        gap: 0.25rem;
        align-items: end;
      }

      .status-signal span {
        width: 0.3rem;
        border-radius: 999px;
        background: currentColor;
        opacity: 0.65;
      }

      .status-signal span:nth-child(1) {
        height: 0.35rem;
      }
      .status-signal span:nth-child(2) {
        height: 0.55rem;
      }
      .status-signal span:nth-child(3) {
        height: 0.75rem;
      }
      .status-signal span:nth-child(4) {
        height: 0.95rem;
      }

      .screen-carousel {
        flex: 1;
        display: flex;
        gap: clamp(1.4rem, 3vw, 1.8rem);
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        padding-bottom: 1.2rem;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        cursor: grab;
      }

      .screen-carousel::-webkit-scrollbar {
        display: none;
      }

      .screen-carousel.is-dragging {
        scroll-snap-type: none;
        cursor: grabbing;
      }

      .screen {
        flex: 0 0 100%;
        display: flex;
        flex-direction: column;
        gap: clamp(1.6rem, 3vw, 2.2rem);
        scroll-snap-align: center;
        padding: 0 clamp(0.4rem, 2vw, 0.8rem);
      }

      .hero-card {
        display: flex;
        align-items: center;
        gap: 1rem;
        border-radius: 24px;
        padding: 1.25rem 1.4rem;
        background: color-mix(in srgb, var(--glass-bg) 75%, transparent 25%);
        border: 1px solid color-mix(in srgb, var(--glass-border) 55%, transparent);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      }

      .widgets {
        display: grid;
        gap: 1.2rem;
      }

      .widget {
        position: relative;
        border-radius: 24px;
        padding: 1.5rem 1.6rem;
        background: color-mix(in srgb, var(--glass-bg) 65%, transparent 35%);
        border: 1px solid color-mix(in srgb, var(--glass-border) 55%, transparent);
        backdrop-filter: blur(34px);
        -webkit-backdrop-filter: blur(34px);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .widget-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-transform: lowercase;
        font-size: 0.9rem;
        letter-spacing: 0.02em;
        color: var(--muted);
      }

      .soundscape-visual {
        position: relative;
        height: 96px;
        border-radius: 20px;
        background: linear-gradient(135deg, rgba(54, 90, 255, 0.55), rgba(8, 12, 32, 0.55));
        border: 1px solid rgba(116, 144, 255, 0.35);
        overflow: hidden;
        display: grid;
        place-items: center;
      }

      .waveform {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: flex-end;
        gap: 3px;
        padding: 0 1.5rem;
      }

      .waveform span {
        flex: 1;
        height: 40%;
        background: rgba(248, 250, 255, 0.7);
        border-radius: 999px;
        animation: wave 2.2s ease-in-out infinite;
        transform-origin: center bottom;
      }

      .waveform span:nth-child(odd) {
        animation-delay: 0.2s;
      }

      .waveform span:nth-child(3n) {
        animation-delay: 0.4s;
      }

      .waveform span:nth-child(4n) {
        animation-delay: 0.6s;
      }

      @keyframes wave {
        0%, 100% {
          height: 32%;
        }
        40% {
          height: 70%;
        }
        70% {
          height: 45%;
        }
      }

      .soundscape-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .soundscape-meta {
        display: flex;
        flex-direction: column;
        gap: 0.15rem;
      }

      .soundscape-title {
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .soundscape-subtitle {
        font-size: 0.78rem;
        color: var(--muted);
        letter-spacing: 0.02em;
      }

      .soundscape-button {
        border: 0;
        border-radius: 999px;
        padding: 0.6rem 1.4rem;
        background: linear-gradient(145deg, color-mix(in srgb, var(--accent) 80%, white 12%), color-mix(in srgb, var(--accent) 65%, black 10%));
        color: white;
        font-weight: 600;
        letter-spacing: 0.01em;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 12px 22px rgba(50, 92, 240, 0.32);
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .soundscape-button:hover,
      .soundscape-button:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 16px 30px rgba(50, 92, 240, 0.36);
        outline: none;
      }

      .soundscape-button span {
        font-size: 0.86rem;
        text-transform: lowercase;
      }

      .hero-icon {
        width: 60px;
        height: 60px;
        border-radius: 18px;
        display: grid;
        place-items: center;
        background: linear-gradient(160deg, rgba(255, 255, 255, 0.12), transparent);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .hero-icon svg {
        width: 70%;
        height: auto;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
        font-weight: 600;
        letter-spacing: -0.04em;
        text-transform: lowercase;
      }

      p {
        margin: 0.35rem 0 0;
        color: var(--muted);
        font-size: 0.92rem;
      }

      .icon-grid {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 1.4rem 1.1rem;
        justify-items: center;
        align-items: start;
      }

      .app-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.55rem;
        background: none;
        border: 0;
        color: inherit;
        font: inherit;
        text-decoration: none;
        cursor: pointer;
        padding: 0;
      }

      .app-icon:focus-visible {
        outline: none;
      }

      .app-icon:focus-visible .icon-shell {
        outline: 2px solid color-mix(in srgb, var(--accent) 55%, transparent);
        outline-offset: 3px;
      }

      .icon-shell {
        width: clamp(72px, 17vw, 82px);
        aspect-ratio: 1;
        border-radius: 22px;
        background: rgba(255, 255, 255, 0.08);
        display: grid;
        place-items: center;
        position: relative;
        box-shadow: var(--icon-shadow);
        border: 1px solid rgba(255, 255, 255, 0.18);
        overflow: hidden;
      }

      .icon-shell img {
        width: 74%;
        height: 74%;
        object-fit: cover;
        border-radius: 19px;
        filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.22));
      }

      .app-glyph {
        font-size: 1.8rem;
        font-weight: 600;
        letter-spacing: -0.04em;
        color: rgba(255, 255, 255, 0.94);
      }

      .app-icon[data-app="substack"] .icon-shell {
        background: linear-gradient(145deg, #ffb28a 0%, #e8652b 70%);
        border-color: rgba(255, 188, 136, 0.45);
      }

      .app-icon[data-app="substack"] .app-glyph {
        font-size: 1.7rem;
        text-shadow: 0 4px 14px rgba(117, 37, 10, 0.36);
      }

      .app-icon[data-app="instagram"] .icon-shell {
        background: radial-gradient(circle at 30% 30%, #ffdd55 0%, #ff543e 45%, #d142ff 78%);
        border-color: rgba(255, 221, 85, 0.45);
      }

      .app-icon[data-app="instagram"] .app-glyph {
        font-size: 1.4rem;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-shadow: 0 4px 14px rgba(0, 0, 0, 0.38);
      }

      .app-icon.app-icon--action .icon-shell {
        background: linear-gradient(150deg, color-mix(in srgb, var(--accent) 90%, white 10%), rgba(40, 96, 255, 0.55));
        border-color: color-mix(in srgb, var(--accent) 70%, transparent);
      }

      .app-icon.app-icon--action .app-glyph {
        font-size: 1.4rem;
        text-shadow: 0 6px 12px rgba(0, 0, 0, 0.32);
      }

      .app-icon[data-app="strava"] .icon-shell {
        background: linear-gradient(135deg, #ff8a3c 0%, #ff4b0a 65%);
        border-color: rgba(255, 138, 60, 0.45);
      }

      .app-icon[data-app="strava"] .app-glyph {
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: 0.02em;
        font-style: italic;
        text-shadow: 0 4px 12px rgba(128, 32, 0, 0.36);
      }

      .icon-label {
        font-size: 0.78rem;
        font-weight: 500;
        letter-spacing: -0.01em;
        color: var(--icon-label);
      }

      .page-indicators {
        display: flex;
        justify-content: center;
        gap: 0.55rem;
        margin-top: -0.5rem;
      }

      .page-indicators button {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        border: 0;
        background: var(--indicator-inactive);
        transition: transform 140ms ease, background 140ms ease;
        cursor: pointer;
        padding: 0;
      }

      .page-indicators button[data-active="true"] {
        background: var(--indicator-active);
        transform: scale(1.35);
      }

      .home-indicator {
        width: 38%;
        height: 5px;
        margin: 0 auto clamp(0.6rem, 2vw, 1rem);
        border-radius: 999px;
        background: var(--home-indicator-color);
      }

      .modal-overlay {
        position: fixed;
        inset: 0;
        margin: 0;
        padding: 0;
        border: 0;
        display: block;
        background: var(--overlay-backdrop);
        backdrop-filter: blur(22px) saturate(135%);
        -webkit-backdrop-filter: blur(22px) saturate(135%);
        opacity: 0;
        pointer-events: none;
        transition: opacity 240ms ease;
        z-index: 10;
        cursor: pointer;
        appearance: none;
      }

      .modal-overlay[data-visible="true"] {
        opacity: 1;
        pointer-events: auto;
      }

      .modal-overlay:focus-visible {
        outline: 2px solid color-mix(in srgb, var(--accent) 60%, transparent);
        outline-offset: 4px;
      }

      dialog {
        border: 0;
        border-radius: 24px;
        padding: 2.2rem 2.1rem;
        max-width: 320px;
        margin: auto;
        background: linear-gradient(
          160deg,
          var(--modal-gradient-start) 0%,
          var(--modal-gradient-end) 100%
        );
        background-color: color-mix(in srgb, var(--glass-bg) 75%, transparent 25%);
        backdrop-filter: blur(28px) saturate(140%);
        -webkit-backdrop-filter: blur(28px) saturate(140%);
        color: var(--fg);
        box-shadow: var(--overlay-shadow);
        text-align: center;
        opacity: 0;
        transform: translateY(22px) scale(0.94);
        pointer-events: none;
        border: 1px solid color-mix(in srgb, var(--glass-border) 60%, transparent);
        z-index: 20;
      }

      dialog h2 {
        margin: 0 0 1rem;
        font-size: 1.45rem;
        letter-spacing: -0.03em;
        text-transform: lowercase;
      }

      dialog p {
        margin: 0 0 1.6rem;
        font-size: 0.96rem;
        line-height: 1.55;
        color: var(--muted);
      }

      .dialog-close {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        border: 1px solid color-mix(in srgb, var(--accent) 50%, transparent);
        border-radius: 999px;
        padding: 0.65rem 1.5rem;
        background: linear-gradient(
          150deg,
          color-mix(in srgb, var(--accent) 80%, white 15%) 0%,
          color-mix(in srgb, var(--accent) 65%, black 10%) 100%
        );
        color: #fdfdff;
        font-weight: 500;
        letter-spacing: -0.01em;
        cursor: pointer;
        transition: transform 120ms ease, border-color 120ms ease,
          background 120ms ease;
      }

      .dialog-close:hover,
      .dialog-close:focus-visible {
        transform: translateY(-2px);
        border-color: color-mix(in srgb, var(--accent) 65%, transparent);
        outline: none;
      }

      .dialog-logo {
        width: 72px;
        margin: 0 auto 1.3rem;
      }

      .dialog-logo svg {
        width: 100%;
        height: auto;
        display: block;
        stroke: currentColor;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      dialog[open] {
        pointer-events: auto;
        animation: dialog-fade-in 240ms ease forwards;
      }

      dialog[open][data-state="closing"] {
        pointer-events: none;
        animation: dialog-fade-out 200ms ease forwards;
      }

      @media (prefers-reduced-motion: reduce) {
        dialog,
        dialog[open],
        dialog[open][data-state="closing"] {
          transition-duration: 0ms;
          transform: none !important;
          animation-duration: 0ms;
        }
        .modal-overlay {
          transition-duration: 0ms;
        }
        .phone {
          transition-duration: 0ms;
        }
      }

      @keyframes dialog-fade-in {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.94);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes dialog-fade-out {
        from {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        to {
          opacity: 0;
          transform: translateY(18px) scale(0.94);
        }
      }
    </style>
  </head>
  <body>

            </li>
          </ul>
        </section>
      </div>
      <div class="page-indicators" role="tablist" aria-label="home screen pages">
        <button type="button" data-index="0" data-active="true" aria-label="Go to page 1"></button>
        <button type="button" data-index="1" aria-label="Go to page 2"></button>
      </div>
      <div class="home-indicator" aria-hidden="true"></div>
    </div>
    <dialog id="contact-dialog" aria-labelledby="contact-dialog-title">
      <div class="dialog-logo" aria-hidden="true">
        <svg viewBox="0 0 64 40">
          <path d="M4 36L22 10l8 12 8-16 22 30" />
          <path d="M2 36h60" />
          <path d="M30 16l4 6" />
        </svg>
      </div>
      <h2 id="contact-dialog-title">let’s connect</h2>
      <p>the quickest way to reach me is via instagram dm. thanks!</p>
      <button type="button" class="dialog-close" data-contact-close>
        got it
      </button>
    </dialog>
    <button
      type="button"
      class="modal-overlay"
      id="contact-overlay"
      aria-hidden="true"
      aria-label="close contact dialog"
      tabindex="-1"
      hidden
    ></button>
    <script>
      const contactButton = document.querySelector("[data-contact-open]");
      const contactDialog = document.getElementById("contact-dialog");
      const contactClose = document.querySelector("[data-contact-close]");
      const contactOverlay = document.getElementById("contact-overlay");
      const screenCarousel = document.querySelector(".screen-carousel");
      const pageIndicatorButtons = document.querySelectorAll(".page-indicators button");
      const statusTimeEl = document.querySelector(".status-time");
      const transitionFallbackMs = 320;
      const overlayTransitionMs = 240;
      let closeTimeoutId = null;
      let overlayTimeoutId = null;
      let isClosing = false;
      let statusTimeTimeoutId = null;

      const updateStatusTime = () => {
        if (!statusTimeEl) return;
        const now = new Date();
        const formatted = now.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
        statusTimeEl.textContent = formatted;
      };

      const scheduleStatusTimeUpdate = () => {
        if (!statusTimeEl) return;
        window.clearTimeout(statusTimeTimeoutId);
        updateStatusTime();
        const now = new Date();
        const msUntilNextMinute = (60 - now.getSeconds()) * 1000;
        statusTimeTimeoutId = window.setTimeout(
          scheduleStatusTimeUpdate,
          msUntilNextMinute
        );
      };

      const showOverlay = () => {
        if (!contactOverlay) return;
        window.clearTimeout(overlayTimeoutId);
        contactOverlay.hidden = false;
        contactOverlay.setAttribute("aria-hidden", "false");
        requestAnimationFrame(() => {
          contactOverlay.dataset.visible = "true";
        });
      };

      const hideOverlay = () => {
        if (!contactOverlay) return;
        contactOverlay.dataset.visible = "false";
        overlayTimeoutId = window.setTimeout(() => {
          contactOverlay.hidden = true;
          contactOverlay.setAttribute("aria-hidden", "true");
          contactOverlay.removeAttribute("data-visible");
        }, overlayTransitionMs);
      };

      const setActivePage = (index) => {
        pageIndicatorButtons.forEach((button, buttonIndex) => {
          const isActive = buttonIndex === index;
          button.dataset.active = String(isActive);
        });
      };

      const updateActivePage = () => {
        if (!screenCarousel || pageIndicatorButtons.length === 0) return;
        const pageWidth = screenCarousel.clientWidth;
        if (pageWidth === 0) return;
        const calculatedIndex = Math.round(screenCarousel.scrollLeft / pageWidth);
        const boundedIndex = Math.min(
          pageIndicatorButtons.length - 1,
          Math.max(0, calculatedIndex)
        );
        setActivePage(boundedIndex);
      };

      let carouselTicking = false;
      const handleCarouselScroll = () => {
        if (carouselTicking) return;
        carouselTicking = true;
        window.requestAnimationFrame(() => {
          updateActivePage();
          carouselTicking = false;
        });
      };

      const resetDialogAnimation = () => {
        if (!contactDialog) return;
        contactDialog.style.animation = "none";
        // Trigger reflow to allow animation to restart
        void contactDialog.offsetWidth;
        contactDialog.style.animation = "";
      };

      const finishDialogClose = () => {
        if (!contactDialog) return;
        contactDialog.removeAttribute("data-state");
        window.clearTimeout(closeTimeoutId);
        closeTimeoutId = null;

        if (typeof contactDialog.close === "function") {
          try {
            contactDialog.close();
          } catch (error) {
            contactDialog.removeAttribute("open");
          }
        } else {
          contactDialog.removeAttribute("open");
        }

        isClosing = false;
        hideOverlay();

        if (contactButton) {
          contactButton.focus();
        }
      };

      const openDialog = () => {
        if (!contactDialog) return;

        if (isClosing) {
          window.clearTimeout(closeTimeoutId);
          contactDialog.removeAttribute("data-state");
          isClosing = false;
        }

        if (typeof contactDialog.showModal === "function") {
          if (!contactDialog.open) {
            contactDialog.showModal();
          }
        } else if (!contactDialog.hasAttribute("open")) {
          contactDialog.setAttribute("open", "");
        }

        contactDialog.removeAttribute("data-state");
        resetDialogAnimation();
        showOverlay();
      };

      const closeDialog = () => {
        if (!contactDialog || isClosing || !contactDialog.open) {
          return;
        }

        isClosing = true;
        resetDialogAnimation();
        contactDialog.setAttribute("data-state", "closing");

        closeTimeoutId = window.setTimeout(() => {
          finishDialogClose();
        }, transitionFallbackMs);
      };

      if (contactButton && contactDialog) {
        contactButton.addEventListener("click", openDialog);
      }

      let carouselDragging = false;
      let dragPointerId = null;
      let dragStartX = 0;
      let dragStartScrollLeft = 0;

      const getEventClientX = (event) => {
        if (typeof event.clientX === "number") return event.clientX;
        if (event.touches && event.touches.length) return event.touches[0].clientX;
        return 0;
      };

      const handlePointerDown = (event) => {
        if (!screenCarousel) return;
        if (event.pointerType === "mouse" && event.button !== 0) return;
        carouselDragging = true;
        dragPointerId = event.pointerId ?? null;
        dragStartX = getEventClientX(event);
        dragStartScrollLeft = screenCarousel.scrollLeft;
        screenCarousel.classList.add("is-dragging");
        if (screenCarousel && typeof screenCarousel.setPointerCapture === "function" && dragPointerId !== null) {
          try {
            screenCarousel.setPointerCapture(dragPointerId);
          } catch (error) {
            // capture may fail on some browsers; safe to ignore
          }
        }
      };

      const handlePointerMove = (event) => {
        if (!carouselDragging || !screenCarousel) return;
        const currentX = getEventClientX(event);
        const delta = dragStartX - currentX;
        screenCarousel.scrollLeft = dragStartScrollLeft + delta;
        if (typeof event.preventDefault === "function") {
          event.preventDefault();
        }
      };

      const snapToNearestPage = () => {
        if (!screenCarousel) return;
        const pageWidth = screenCarousel.clientWidth;
        if (pageWidth === 0) return;
        const targetIndex = Math.round(screenCarousel.scrollLeft / pageWidth);
        const targetLeft = targetIndex * pageWidth;
        screenCarousel.scrollTo({ left: targetLeft, behavior: "smooth" });
        setActivePage(targetIndex);
      };

      const handlePointerUp = (event) => {
        if (!carouselDragging || !screenCarousel) return;
        carouselDragging = false;
        screenCarousel.classList.remove("is-dragging");
        if (dragPointerId !== null && screenCarousel && typeof screenCarousel.releasePointerCapture === "function") {
          try {
            screenCarousel.releasePointerCapture(dragPointerId);
          } catch (error) {
            // ignore failures from mismatched capture targets
          }
        }
        dragPointerId = null;
        snapToNearestPage();
      };

      if (screenCarousel) {
        screenCarousel.addEventListener("scroll", handleCarouselScroll, {
          passive: true,
        });
        window.addEventListener("resize", updateActivePage);
        screenCarousel.addEventListener("pointerdown", handlePointerDown);
        screenCarousel.addEventListener("pointermove", handlePointerMove);
        screenCarousel.addEventListener("pointerup", handlePointerUp);
        screenCarousel.addEventListener("pointercancel", handlePointerUp);
        screenCarousel.addEventListener("pointerleave", (event) => {
          if (!carouselDragging) return;
          handlePointerUp(event);
        });
        window.addEventListener("pointerup", handlePointerUp);
        window.addEventListener("pointercancel", handlePointerUp);
      }

      pageIndicatorButtons.forEach((button, index) => {
        button.addEventListener("click", () => {
          if (!screenCarousel) return;
          screenCarousel.scrollTo({
            left: index * screenCarousel.clientWidth,
            behavior: "smooth",
          });
          setActivePage(index);
        });
      });

      if (contactOverlay) {
        contactOverlay.addEventListener("click", closeDialog);
      }

      if (contactClose && contactDialog) {
        contactClose.addEventListener("click", closeDialog);
      }

      if (contactDialog) {
        contactDialog.addEventListener("cancel", (event) => {
          event.preventDefault();
          closeDialog();
        });

        contactDialog.addEventListener(
          "animationend",
          (event) => {
            if (
              event.animationName === "dialog-fade-out" &&
              contactDialog.dataset.state === "closing"
            ) {
              finishDialogClose();
            } else if (event.animationName === "dialog-fade-in") {
              contactDialog.removeAttribute("data-state");
            }
          },
          { passive: true }
        );
      }

      scheduleStatusTimeUpdate();
      updateActivePage();
    </script>
  </body>
</html>
